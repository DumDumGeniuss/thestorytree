<div id="storyHomePage">
<div id="firstDiv">
  <div class="container">
    <div class="row">
      <h1 class="text-center title-font"><i>Story Tree</i></h1>
      <h3 class="text-center titleCemmentFont">Click to start your journey</h3>
    </div>
    <div class="row centered">
      <div id="newTopicDiv" class="col-lg-2 col-md-2 col-sm-2 col-xs-1">
        <button class="btn btn-lg btn-danger" ng-click="toNewTopics()" aria-label="Left Align">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Topic
        </button>
      </div>
    </div>  
  </div>
</div>
<div id="topicsBillBoard" class="container">
    <div ng-click="getNewTopics()" class="btn btn-warning btn-lg">
      New
    </div>
    <div ng-click="getHotTopics()" class="btn btn-danger btn-lg">
      Hot
    </div>
  <div class="topics-search">
    <h1 class="text-left">{{topicsSearchType}}</h1>
  </div>  
  <div class="row topics-div-hide" id="topics-div">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <div ng-repeat = "topic in topics" class="topicBlock">
        <div ng-if="$index%4==0">
        <button ng-click="toShowStory({{topic.id}})" class="list-group-item topic-button">
          <h2 class="list-group-item-heading article-title-font">{{topic.title}}</h2>
          <p class="article-content-font">{{topic.content.substring(0,50)+"..."}}</p>
          <span class="glyphicon glyphicon-user" ></span>
          <font class="text-left">{{topic.nickname}}</font><br>
          <span class="glyphicon glyphicon-search"></span>          
          <font class="text-left">{{topic.browse_times}}</font><br>
          <span class="glyphicon glyphicon-calendar"></span>
          <font class="text-left">{{topic.created_at.substring(0,16)}}</font>
          <br>
          <span class="fa fa-file-text"></span>
          <font>{{topic.article_amount}}</font>
        </button>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <div ng-repeat = "topic in topics" class="topicBlock">
        <div ng-if="$index%4==1">
        <button ng-click="toShowStory({{topic.id}})" class="list-group-item topic-button">
          <h2 class="list-group-item-heading article-title-font">{{topic.title}}</h2>
          <p class="article-content-font">{{topic.content.substring(0,50)+"..."}}</p>
          <span class="glyphicon glyphicon-user" ></span>
          <font class="text-left">{{topic.nickname}}</font><br>
          <span class="glyphicon glyphicon-search"></span>          
          <font class="text-left">{{topic.browse_times}}</font><br>
          <span class="glyphicon glyphicon-calendar"></span>
          <font class="text-left">{{topic.created_at.substring(0,16)}}</font>  
          <br>
          <span class="fa fa-file-text"></span>
          <font>{{topic.article_amount}}</font>      
        </button>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <div ng-repeat = "topic in topics" class="topicBlock">
        <div ng-if="$index%4==2">
        <button ng-click="toShowStory({{topic.id}})" class="list-group-item topic-button">
          <h2 class="list-group-item-heading article-title-font">{{topic.title}}</h2>
          <p class="article-content-font">{{topic.content.substring(0,50)+"..."}}</p>
          <span class="glyphicon glyphicon-user" ></span>
          <font class="text-left">{{topic.nickname}}</font><br>
          <span class="glyphicon glyphicon-search"></span>          
          <font class="text-left">{{topic.browse_times}}</font><br>
          <span class="glyphicon glyphicon-calendar"></span>
          <font class="text-left">{{topic.created_at.substring(0,16)}}</font>
          <br>
          <span class="fa fa-file-text"></span>
          <font>{{topic.article_amount}}</font>
        </button>
        </div>
      </div>
    </div>  
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6">
      <div ng-repeat = "topic in topics" class="topicBlock">
        <div ng-if="$index%4==3" class="">
        <button ng-click="toShowStory({{topic.id}})" class="list-group-item topic-button">
          <h2 class="list-group-item-heading article-title-font">{{topic.title}}</h2>
          <p class="article-content-font">{{topic.content.substring(0,50)+"..."}}</p>
          <span class="glyphicon glyphicon-user" ></span>
          <font class="text-left">{{topic.nickname}}</font><br>
          <span class="glyphicon glyphicon-search"></span>          
          <font class="text-left">{{topic.browse_times}}</font><br>
          <span class="glyphicon glyphicon-calendar"></span>
          <font class="text-left">{{topic.created_at.substring(0,16)}}</font>        
          <br>
          <span class="fa fa-file-text"></span>
          <font>{{topic.article_amount}}</font>
        </button>
        </div>
      </div>
    </div>  
  </div>  
</div>
</div>
