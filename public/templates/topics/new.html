<div class="container">
<form class="new_topic" id="new_topic" ng-submit="createTopic()" accept-charset="UTF-8"><input name="utf8" type="hidden" value="&#x2713;" />
  <div class="form-group"><br>
    <label for="topic_title">Title</label>
    <input class="form-control" type="text" name="topic[title]" id="topic_title" ng-model="topic.title"/>
  </div>
  <div class="form-group">
    <label>Articles Limit</label>
    <div class="radio">
  	  <label ng-click="setArticlesLimit(10)"><input type="radio" name="arti_limit_radio" checked="checked">Short(10)</label>
  	  <label ng-click="setArticlesLimit(30)"><input type="radio" name="arti_limit_radio">Medium(30)</label>
  	  <label ng-click="setArticlesLimit(60)"><input type="radio" name="arti_limit_radio">Long(60)</label>
    </div>
  </div>
  <div class="form-group">
    <label>Privacy</label>
    <div class="radio">
  	  <label ng-click="setPrivacy('false')"><input type="radio" name="privacy_radio" checked="checked">Public</label>
  	  <label ng-click="setPrivacy('true')"><input type="radio" name="privacy_radio">Private</label>
    </div>
  </div>
  <div class="form-group">
    <label>Time Out</label>
    <div class="radio">
  	  <label ng-click="setTimeout(5)"><input type="radio" name="timeout_radio" checked="checked">Short(5)</label>
  	  <label ng-click="setTimeout(20)"><input type="radio" name="timeout_radio">Medium(20)</label>
  	  <label ng-click="setTimeout(60)"><input type="radio" name="timeout_radio">Long(60)</label>
    </div>
  </div>
  <div class="form-group">
    <label>Score Limit</label>
    <div class="radio">
  	  <label ng-click="setScoreLimit(1)"><input type="radio" name="score_limt_radio" checked="checked">1</label>
  	  <label ng-click="setScoreLimit(5)"><input type="radio" name="score_limit_radio">5</label>
  	  <label ng-click="setScoreLimit(10)"><input type="radio" name="score_limit_radio">10</label>
  	  <label ng-click="setScoreLimit(30)"><input type="radio" name="score_limit_radio">30</label>
  	  <label ng-click="setScoreLimit(50)"><input type="radio" name="score_limit_radio">50</label>
    </div>
  </div>
  <div class="form-group">	  
  	<label>Content</label>
  	<p><em>The content length should  between 10~300 words !</em></p>
		<textarea class="form-control" rows="10" ng-model="content" ng-trim="false" ng-minlength="10" ng-maxlength="290">
		</textarea>
		<span>{{300-content.length}} words left~</span>
	</div>
	<div class="form-group">
  <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</div>
