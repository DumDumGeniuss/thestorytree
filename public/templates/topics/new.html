<div class="container">
    <!-- Modal -->
  <div class="modal fade {{nicknameModalCtrl}}" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nickname</h4>
        </div>
        <div class="modal-body">
          <p>Enter Your Nickname Here</p>
          <input class="form control" ng-model="nickname"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="setNickname()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row centered">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">  
    <form ng-submit="checkInput()" accept-charset="UTF-8"><input name="utf8" type="hidden" value="&#x2713;" />
      <div class="form-group"><br>
        <label for="topic_title">Title<font ng-show="wrongTitle" class='text-danger'> Wrong Input!</font></label>
        <input class="form-control" type="text" name="topic[title]" id="topic_title" ng-model="topic.title"/>      </div>
      <div class="form-group">
        <label>Articles Limit</label>
        <div class="radio">
          <label ng-click="setArticlesLimit(10)"><input type="radio" name="arti_limit_radio" checked="checked">Short(10)</label>
          <label ng-click="setArticlesLimit(30)"><input type="radio" name="arti_limit_radio">Medium(30)</label>
          <label ng-click="setArticlesLimit(60)"><input type="radio" name="arti_limit_radio">Long(60)</label>
        </div>
      </div>
      <div class="form-group">
        <label>Privacy</label>
        <div class="radio">
          <label ng-click="setPrivacy('false')"><input type="radio" name="privacy_radio" checked="checked">Public</label>
          <label ng-click="setPrivacy('true')"><input type="radio" name="privacy_radio">Private</label>
        </div>
      </div>
      <div class="form-group">
        <label>Time Out</label>
        <div class="radio">
          <label ng-click="setTimeout(5)"><input type="radio" name="timeout_radio" checked="checked">Short(5)</label>
          <label ng-click="setTimeout(20)"><input type="radio" name="timeout_radio">Medium(20)</label>
          <label ng-click="setTimeout(60)"><input type="radio" name="timeout_radio">Long(60)</label>
        </div>
      </div>
      <div class="form-group">
        <label>Score Limit</label>
        <div class="radio">
          <label ng-click="setScoreLimit(1)"><input type="radio" name="score_limit_radio" checked="checked">1</label>
          <label ng-click="setScoreLimit(5)"><input type="radio" name="score_limit_radio">5</label>
          <label ng-click="setScoreLimit(10)"><input type="radio" name="score_limit_radio">10</label>
          <label ng-click="setScoreLimit(30)"><input type="radio" name="score_limit_radio">30</label>
          <label ng-click="setScoreLimit(50)"><input type="radio" name="score_limit_radio">50</label>
        </div>
      </div>
      <div class="form-group">    
        <label>Content<font ng-show="wrongContent" class='text-danger'> Wrong Input!</font></label>
        <textarea class="form-control" rows="10" ng-model="content" ng-trim="false" ng-maxlength="300" maxlength="300">
        </textarea>
        <p>10~300 Words , There Are {{300-content.length}} Words Left~</p>
      </div>
      <div class="form-group">
        <button ng-disabled="flase" type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>  
  </div>  
</div>
