<div id="topic-new-div">
    <!-- Modal -->
  <div class="modal fade {{nicknameModalCtrl}}" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">You haven't completed your profile</h4>
        </div>
        <div class="modal-body">
          <p>Enter Your Nickname Here</p>
          <input class="form control" ng-model="nickname"></input>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="setNickname()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="row" id="form-title-image">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center">
      <a href="" data-toggle="tooltip" title="Come on~ I've Been Writing Hard for Hundreds of Years. It's Your Turn Now !" class="btn btn-lg btn-link">
        <div class="block"></div>
      </a>
    </div>
  </div>
  <div class="row centered" id="form">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">  
      <form ng-submit="checkInput()" accept-charset="UTF-8"><input name="utf8" type="hidden" value="&#x2713;" />
        <div class="form-group"><br>
          <label for="topic_title">Title<font ng-show="wrongTitle" class='text-danger'> **Input Too Short**</font></label>
          <input class="form-control" type="text" name="topic[title]" id="topic_title" ng-model="topic.title"/>
        </div>
        <div class="form-group">
          <label>Article Pieces Limit</label>
          <a href="" data-toggle="tooltip" title="How many articles can follow this topic ?" id="tooltip">
            <i class="fa fa-question-circle"></i>
          </a>
          <div class="radio">
            <label ng-click="setArticlesLimit(10)"><input type="radio" name="arti_limit_radio" checked="checked">10 Pieces</label>
            <label ng-click="setArticlesLimit(30)"><input type="radio" name="arti_limit_radio">30 Pieces</label>
            <label ng-click="setArticlesLimit(60)"><input type="radio" name="arti_limit_radio">60 Pieces</label>
          </div>
        </div>
        <div class="form-group">
          <label>Privacy</label>
          <a href="" data-toggle="tooltip" title="Is it everyone-can-see or just-for-specific-people ?" id="tooltip">
            <i class="fa fa-question-circle"></i>
          </a>
          <div class="radio">
            <label ng-click="setPrivacy('false')"><input type="radio" name="privacy_radio" checked="checked">Public</label>
            <label ng-click="setPrivacy('true')"><input type="radio" name="privacy_radio">Private</label>
          </div>
        </div>
        <div class="form-group">
          <label>Time Out</label>
          <a href="" data-toggle="tooltip" title="How long can each storyteller complete the story ?" id="tooltip">
            <i class="fa fa-question-circle"></i>
          </a>
          <div class="radio">
            <label ng-click="setTimeout(5)"><input type="radio" name="timeout_radio" checked="checked">5 Minutes</label>
            <label ng-click="setTimeout(20)"><input type="radio" name="timeout_radio">20 Minutes</label>
            <label ng-click="setTimeout(60)"><input type="radio" name="timeout_radio">60 Minutes</label>
          </div>
        </div>
        <div class="form-group">
          <label>Score Limit</label>
          <a href="" data-toggle="tooltip" title="How many points will the best storyteller get ?" id="tooltip">
            <i class="fa fa-question-circle"></i>
          </a>
          <div class="radio">
            <label ng-click="setScoreLimit(1)"><input type="radio" name="score_limit_radio" checked="checked">1 Point</label>
            <label ng-click="setScoreLimit(5)"><input type="radio" name="score_limit_radio">5 Points</label>
            <label ng-click="setScoreLimit(10)"><input type="radio" name="score_limit_radio">10 Points</label>
            <label ng-click="setScoreLimit(30)"><input type="radio" name="score_limit_radio">30 Points</label>
            <label ng-click="setScoreLimit(50)"><input type="radio" name="score_limit_radio">50 Points</label>
          </div>
        </div>
        <div class="form-group">    
          <label>Content<font ng-show="wrongContent" class='text-danger'>&nbsp; **Input Too Short**</font></label>
          <textarea class="form-control" rows="10" ng-model="content" maxlength="300">
          </textarea>
          <p>10~300 Words. **{{300-content.length}} Words Left**</p>
        </div>
        <div class="form-group">
          <button ng-disabled="flase" type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>  
  </div>  
</div>
