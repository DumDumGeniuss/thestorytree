<br>
<div class="container">   
  <button class="btn btn-lg btn-danger" ng-click="backToShowTopics()">
    Back To Topics
  </button>	
</div>  
<div class="container">   
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">    
      <h1 class="">{{topic.title}}</h1>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success" ng-repeat="article in articles">
          <h3>
            <span class="glyphicon glyphicon-user">{{article.email}}:</span>
          </h3> 
          <br>
          <font class="article-content-font">
            {{article.content}}
          </font>
          <br><br>
          <table class="table table-responsive">
        		<tbody>
        			<tr>
    						<td class="text-left">
    							<div ng-if="article_has_liked.include?(article.id)"> 
		  							<button class="btn btn-link" ng-click="likeItOrNot(article.id, topic.id)">
		  								<span class="glyphicon glyphicon-star" id="infoSize"></span>
		  							</button>
    							</div>
    							<div ng-if="article_has_liked.exclude?(article.id)">
		  							<button class="btn btn-link" ng-click="likeItOrNot(article.id, topic.id)">
		  								<span class="glyphicon glyphicon-star-empty" id="infoSize"></span>
		  							</button>
    							</div>
    							{{article.likes}}
    						</td>
    						<td class="text-right">
    							<span class="glyphicon glyphicon-calendar" id="infoSize"></span>
    							{{article.created_at.substring(0,16)}}
       			 		</td>
       				</tr>
       			</tbody>
          </table>
        </li>
      </ul>
      <form ng-show="showTextArea">
        <textarea class="form-control" rows="5" ng-model="content"></textarea>
        <button class="btn btn-success" ng-click="createArticle()">Submit</button>
        <button class="btn btn-success" ng-click="displayTextArea()">Cancel</button>
      </form>
      <button class="btn btn-success" ng-click="displayTextArea()" ng-show="showContiButton">Continue Story!</button>
    </div>
  </div>
</div>
